<section class="table-container mat-elevation-z2">
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-header">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="table-title">Mantenimiento de Tipos de Tecnolog√≠a</h1>
      <div fxLayoutGap="0.75rem">
        <mat-form-field appearance="standard">
          <mat-label>Estado</mat-label>
          <mat-select
            [(ngModel)]="statusInputValue"
            name="status"
            (ngModelChange)="loadTechTypePages()"
          >
            <mat-option
              *ngFor="let option of statusOptions"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Buscar...</mat-label>
          <input type="search" matInput #input />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <!-- action buttons -->
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button mat-flat-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0.75rem">
        <button
          mat-flat-button
          color="primary"
          (click)="exportPdf()"
          matTooltip="Exportar PDF"
        >
          <mat-icon>file_download</mat-icon>
          PDF
        </button>

        <button
          mat-flat-button
          color="primary"
          (click)="exportXlsx()"
          matTooltip="Exportar XLSX (Excel)"
        >
          <mat-icon>file_download</mat-icon>
          EXCEL
        </button>
      </div>
    </div>
  </div>

  <!-- table -->
  <table mat-table [dataSource]="techTypes" class="w-full">
    <ng-container matColumnDef="Label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let type">
        {{ type.label }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let type">
        {{ type.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let type">
        {{ helper.statusResolver(type.status) }}
      </td>
    </ng-container>

    <!-- row actions -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef [style.textAlign]="'center'">
        Acciones
      </th>
      <td mat-cell *matCellDef="let type" class="text-center">
        <button
          mat-button
          color="primary"
          type="button"
          (click)="openDialog(type)"
          *ngIf="type.status === 'A'"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-button
          color="warn"
          type="button"
          (click)="delete(type)"
          *ngIf="type.status === 'A'"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-button
          color="primary"
          type="button"
          (click)="activate(type.techTypeId)"
          *ngIf="type.status === 'I'"
        >
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSize]="defaultPageSize"
    [pageSizeOptions]="[5, 10, 25, 100, 1000]"
    [length]="resultsLength"
    showFirstLastButtons
  ></mat-paginator>
</section>
