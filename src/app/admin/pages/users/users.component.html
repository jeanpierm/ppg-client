<ngx-spinner type="ball-8bits" *ngIf="loading"></ngx-spinner>

<div class="table-container mat-elevation-z2">
  <div class="table-header">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h2 class="table-title">Mantenimiento de Usuarios</h2>
      <div fxLayoutGap="0.75rem">
        <mat-form-field appearance="standard">
          <mat-label>Estado</mat-label>
          <mat-select
            [(ngModel)]="statusInputValue"
            name="status"
            (ngModelChange)="loadUsersPage()"
          >
            <mat-option
              *ngFor="let option of statusOptions"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Buscar...</mat-label>
          <input type="search" matInput #input />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <!-- action buttons -->
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button mat-flat-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>

      <div fxLayout="row" fxLayoutGap="0.75rem">
        <button
          mat-flat-button
          color="primary"
          (click)="exportXlsx()"
          matTooltip="Exportar XLSX (Excel)"
        >
          <mat-icon>file_download</mat-icon>
          PDF
        </button>

        <button
          mat-flat-button
          color="primary"
          (click)="exportPdf()"
          matTooltip="Exportar PDF"
        >
          <mat-icon>file_download</mat-icon>
          EXCEL
        </button>
      </div>
    </div>
  </div>

  <!-- table -->
  <table mat-table [dataSource]="users" class="w-full" id="data-table">
    <!-- name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user.surname | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electr√≥nico</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">
        {{ user.role.name | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        {{ helper.statusResolver(user.status) }}
      </td>
    </ng-container>

    <!-- row actions -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef [style.textAlign]="'center'">
        Acciones
      </th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <button
          mat-button
          color="primary"
          type="button"
          (click)="openDialog(user)"
          *ngIf="user.status === 'A'"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-button
          color="warn"
          type="button"
          (click)="inactive(user.userId)"
          *ngIf="user.status === 'A'"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-button
          color="primary"
          type="button"
          (click)="activate(user.userId)"
          *ngIf="user.status === 'I'"
        >
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="defaultPageSize"
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 25, 100, 1000]"
  >
  </mat-paginator>
</div>
